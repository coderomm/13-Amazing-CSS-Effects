<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="registrationForm">
        <div class="container">
            <div class="signup-box">
                <div class="col-1">
                    <img src="image.png" alt="">
                </div>
                <div class="col-2">
                    <h2>Lets Start Today</h2>
                    <span>Already have been account? <a href=""></a>Login</span>
                    <a class="glink" href="">
                        <img src="google.png" alt="">Continue with google
                    </a>
                    <h4>or</h4>
                    <form>
                        <label for="">Email Address</label>
                        <input type="email" placeholder="Enter your email" class="input-field">
                        <label for="">Set Password</label>
                        <input type="password" placeholder="Enter your password" class="input-field">
                        <div class="row">
                            <input type="checkbox" name="" id="" checked>
                            <span>I agree to all terms and conditions</span>
                        </div>
                        <button type="submit">Register now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
