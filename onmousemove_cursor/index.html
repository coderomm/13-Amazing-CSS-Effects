<!doctype html>
<html lang="en">

<head>
  <title>Onmouse move cursor effect</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <section id="onmove" class="onmove d-flex justify-content-center align-items-center h-100 py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <ul class="list-unstyled p-0 text-black mx-auto d-block text-center">
                    <li class="d-inline-block text-decoration-none py-2"><a href="" class="text-decoration-none">Home</a></li>
                    <li class="d-inline-block text-decoration-none py-2"><a href="" class="text-decoration-none">About</a></li>
                    <li class="d-inline-block text-decoration-none py-2"><a href="" class="text-decoration-none">Services</a></li>
                    <li class="d-inline-block text-decoration-none py-2"><a href="" class="text-decoration-none">Reviews</a></li>
                    <li class="d-inline-block text-decoration-none py-2"><a href="" class="text-decoration-none">Contact</a></li>
                    <div class="cursor"></div>
                </ul>
            </div>
        </div>
    </div>
  </section>
  <style>
    ul li a{
        display: inline-block;
        transition: 0.1s;
        position: relative;
        margin: 10px 8px;
    }
    .cursor{
        position: fixed;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background-color: red;
        transition: transform 0.5s;
        transform: translate(-50% , -50%);
        pointer-events: none;
        mix-blend-mode: difference;
    }
    ul li:hover ~ .cursor{
        transform: scale(2.5);
    }
  </style>
  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    })
  </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
