<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI CARD DESIGN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="uistyle.css">
</head>

<body>
    <section id="ui-card">
        <div id="ui-container">
            <div class="card">
                <div class="content">
                    <div class="imgbx"><img src="b5.jpeg" alt=""></div>
                    <div class="cntbx">
                        <h3>The Lion Art <br><span>- Vikas Sharma</span></h3>
                        <div class="price">
                            <span class="card-text"><del> Rs.20,209 </del></span>
                            <span class="card-text"> Rs.17,209</span>
                        </div>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1"><a href="#" class="btn btn-outline-light">ADD TO BAG <i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="imgbx"><img src="b5.jpeg" alt=""></div>
                    <div class="cntbx">
                        <h3>The Lion Art <br><span>- Vikas Sharma</span></h3>
                        <div class="price">
                            <span class="card-text"><del> Rs.20,209 </del></span>
                            <span class="card-text"> Rs.17,209</span>
                        </div>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1"><a href="#" class="btn btn-outline-light">ADD TO BAG <i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="imgbx"><img src="../image-gallery/images/1.jpg" alt=""></div>
                    <div class="cntbx">
                        <h3>Someone Famous <br><span>Creative Designer</span></h3>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1"><a href=""></a><i class="fa fa-facebook" aria-hidden="true"></i></li>
                    <li style="--i:2"><a href=""></a><i class="fa fa-instagram" aria-hidden="true"></i></li>
                    <li style="--i:3"><a href=""></a><i class="fa fa-twitter" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
